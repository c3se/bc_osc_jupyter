      - [ "Container: PyTorch 1.7.0",  "/apps/hpc-ai-containers/PyTorch/PyTorch_v1.7.0-py3.sif" ]
      - [ "Container: PyTorch 1.6.0",  "/apps/hpc-ai-containers/PyTorch/PyTorch_v1.6.0-py3.sif" ]
